<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Page">
    <title>My Magazine - Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        
        header {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
        }
        
        nav a {
            color: white;
            margin: 0 15px;
        }
        
        .section {
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: white;
            text-align: right;
            /* محاذاة النص لليمين */
        }
        
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>

<body>

    <header class="text-center">
        <img src="image1.jpg" alt="Logo" style="width: 150px; height: auto; vertical-align: middle;" />
        <h1>Sparks Magazine</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="articles.html">Articles</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main class="container">
        <section class="section">
            <h2>اتصل بنا</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">:اسم</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">:بريد إلكتروني</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">:رسالة</label>
                    <textarea class="form-control" id="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">أرسل رسالة</button>
            </form>
            <div id="responseMessage" class="mt-3"></div>
        </section>
    </main>

    <footer>
        <p>Contact: myemail@example.com | &copy; 2025 Sparks Magazine</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Display response message
            const responseMessage = document.getElementById('responseMessage');
            responseMessage.innerHTML = `<div class="alert alert-success">شكرًا لك، ${name}! تم إرسال رسالتك.</div>`;

            // Clear form fields
            document.getElementById('contactForm').reset();
        });
    </script>

</body>

</html>
